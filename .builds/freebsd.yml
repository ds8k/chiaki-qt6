
image: freebsd/13.x

sources:
  - https://git.sr.ht/~thestr4ng3r/chiaki

packages:
  - cmake
  - protobuf
  - py39-protobuf
  - opus
  - qt6-core
  - qt6-qmake
  - qt6-buildtools
  - qt6-gui
  - qt6-widgets
  - qt6-concurrent
  - qt6-svg
  - qt6-opengl
  - qt6-multimedia
  - ffmpeg
  - sdl2

tasks:
  - build: |
      cd chiaki
      mkdir build && cd build
      cmake ..
      make -j4
      test/chiaki-unit

